<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="assets/jquery.js"></script>
		<!-- Bootstrap -->
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/switch/bootstrap-switch.js"></script>
		<link href="../src/switch/bootstrap-switch.css" rel="stylesheet" media="screen">

		<script>
			$(document).ready(function(){
				$("#switch_demo").switch();

				$("#switch_demo").change(function(){
					$("input[type='text']").val($(this).prop('checked'));
				});

				$("#switch_demo_readonly").switch();
				$("#switch_demo_readonly_checked").switch();
				$("#switch_demo_disabled").switch();
				$("#switch_demo_disabled_checked").switch();
			});
		</script>
		<style>
			body {
				padding: 20px 50px;
			}
		</style>
	</head>
	<body>
		<div>
			<h3>Normal</h3>
			<input id="switch_demo" type="checkbox" />
			<input type="text" class="span1">
		</div>
		<div>
			<h3>Readonly</h3>
			<input id="switch_demo_readonly" type="checkbox" readonly />
			<input id="switch_demo_readonly_checked" type="checkbox" readonly checked />
		</div>
		<div>
			<h3>Disabled</h3>
			<input id="switch_demo_disabled" type="checkbox" disabled />
			<input id="switch_demo_disabled_checked" type="checkbox" disabled checked />
		</div>
	</body>
</html>

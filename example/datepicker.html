<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="assets/jquery.js"></script>
		<!-- Bootstrap -->
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/datepicker/bootstrap-datepicker.js"></script>
		<link href="../src/datepicker/bootstrap-datepicker.css" rel="stylesheet" media="screen">

		<script>
			$(document).ready(function(){
				$("#datepicker").datepicker({
					target: "all",
				});
				$("#datepicker_date").datepicker({
					target: "dater",
				});
				$("#datepicker_time").datepicker({
					target: "timer",
				});

				$("#datepicker_nobutton").datepicker();
			});
		</script>
	</head>
	<body>
		<div id="datepicker" class="input-append">
			<input class="datepicker" id="appendedInput" type="text" style="width: 140px;">
			<button class="btn" data-toggle="datepicker" href="#"><i class="icon-time"></i></button>
		</div>

		<div id="datepicker_date" class="input-append">
			<input class="datepicker" id="appendedInput" type="text" style="width: 140px;">
			<button class="btn" data-toggle="datepicker" href="#"><i class="icon-time"></i></button>
		</div>

		<div id="datepicker_time" class="input-append">
			<input class="datepicker" id="appendedInput" type="text" style="width: 140px;">
			<button class="btn" data-toggle="datepicker" href="#"><i class="icon-time"></i></button>
		</div>

		<div id="datepicker_nobutton">
			<input class="datepicker" id="appendedInput" type="text" style="width: 140px;" data-toggle="datepicker">
		</div>
	</body>
</html>

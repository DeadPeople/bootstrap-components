<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="assets/jquery.js"></script>
		<!-- Bootstrap -->
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/floater/bootstrap-floater.js"></script>
		<link href="../src/floater/bootstrap-floater.css" rel="stylesheet" media="screen">

		<script>
			$(document).ready(function(){
				$("#floater1").floater();

				$("#floater2").floater();

				$("#floater3").floater();

				$("#floater4").floater({
					target: "#tgt3",
				});
			});
		</script>
	</head>
	<body>
		<button id="floater1" class="btn btn-primary">Floater</button>
		<div style="height: 100px; background: #F4F4F4"></div>
		<button id="floater2" class="btn btn-primary" style="margin-left: 100px;">Floater</button>
		<div style="height: 800px; background: #A4A4F4; padding: 50px 50px 50px 200px;">
			<button id="floater3" class="btn btn-info" style="z-index: 100;">Floater</button>
			<div id="tgt3" style="height: 200px; background: white; overflow-y: scroll; position:relative;">
				<button id="floater4" class="btn btn-success" style="margin-left: 100px;">Floater</button>
				<div  style="height: 300px; background: #FFFFA4;"></div>
			</div>
		</div>
	</body>
</html>

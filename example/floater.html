<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="assets/jquery.js"></script>
		<!-- Bootstrap -->
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/floater/bootstrap-floater.js"></script>
		<link href="../src/floater/bootstrap-floater.css" rel="stylesheet" media="screen">

		<script>
			$(document).ready(function(){
				$("#floater1").floater();
				$("#floater2").floater();
				$("#floater3").floater();

				$("#floater_1").floater();
				$("#floater_2").floater({after: "#floater_1"});
				$("#floater_3").floater({after: "#floater_2"});
			});
		</script>
	</head>
	<body>
		<button id="floater1" class="btn btn-primary">Floater</button>
		<div style="height: 100px; background: #F4F4F4"></div>
		<button id="floater2" class="btn btn-warning" style="margin-left: 100px;">Floater</button>
		<div style="background: #A4A4F4; padding: 50px 50px 50px 200px;">
			<button id="floater3" class="btn btn-info" style="z-index: 100; margin-left:20px;">Floater</button>
			<div id="tgt3" style="height: 1200px; background: white; position:relative;">
				<button id="floater_1" class="btn btn-success" style="margin-left: 100px;">Floater</button>
				<div style="height: 100px; background: #FFA4FF;"></div>
				<button id="floater_2" class="btn btn-danger" style="margin-left: 100px;">Floater</button>
				<div style="height: 100px; background: #FFFFA4;"></div>
				<button id="floater_3" class="btn btn-inverse" style="margin-left: 100px;">Floater</button>
				<div  style="height: 100px; background: #A4FFA4;"></div>
			</div>
		</div>
	</body>
</html>

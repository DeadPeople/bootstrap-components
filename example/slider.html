<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="assets/jquery.js"></script>
		<!-- Bootstrap -->
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/slider/bootstrap-slider.js"></script>
		<link href="../src/slider/bootstrap-slider.css" rel="stylesheet" media="screen">

		<script>
			$(document).ready(function(){
				$("#slider_demo_default_with_value").slider({value: 1.5, max: 2, min: 1});

				$("#slider_demo_range_with_value").slider({value: 80});

				$("#slider_demo_range_with_value .slider").change(function(){
					$("#lbl_show").html($(this).val());
				});
			});
		</script>
		<style>
			.progress {
				width: 80%;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<br />
		<div id="slider_demo_default" class="progress">
			<button type="button" class="btn btn-primary slider" data-toggle="slider"></button>
		</div>
		<br /><br />
		<div id="slider_demo_default_with_value" class="progress">
			<button type="button" class="btn btn-primary slider" data-toggle="slider"></button>
		</div>
		<br /><br />
		<div id="slider_demo_range" class="progress">
			<button type="button" class="btn btn-primary slider" data-toggle="slider" data-min="0" data-max="100"></button>
		</div>
		<br /><br />
		<div id="slider_demo_range_with_value" class="progress">
			<button type="button" class="btn btn-primary slider" data-toggle="slider" data-min="0" data-max="100"></button>
		</div>
		<label id="lbl_show"></label>
	</body>
</html>

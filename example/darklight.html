<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="assets/jquery.js"></script>
		<!-- Bootstrap -->
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/darklight/bootstrap-darklight.js"></script>
		<link href="../src/darklight/bootstrap-darklight.css" rel="stylesheet" media="screen">

		<script>
			$(document).ready(function(){
				$("#inputEmail").darklight({event: "keyup"}, function(){
					if($(this).val() == "email") {
						return true;
					}
					return false;
				});
			});
		</script>
	</head>
	<body>
		
		<div class="container">
			<div class="navbar">
				<div class="navbar-inner">
					<a class="brand" href="#">Title</a>
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
			</div>
			<div>
				<div style="border: 1px solid #ccc">
					<div class="modal-header">
						<h3>This is a demo for darklight</h3>
					</div>
					<div class="form-horizontal">
						<div class="modal-body">
							<div class="control-group">
								<label class="control-label" for="inputEmail">Email</label>
								<div class="controls">
									<input type="text" id="inputEmail" placeholder="Please Type 'email'">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputPassword">Password</label>
								<div class="controls">
									<input type="password" id="inputPassword" placeholder="Please Type 'pass'">
								</div>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button class="btn btn-primary">Sign in</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Component Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="assets/jquery.js"></script>
		<!-- Bootstrap -->
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- src -->
		<script src="../src/common/bootstrap-common.js"></script>
		<script src="../src/darklight/bootstrap-darklight.js"></script>
		<link href="../src/darklight/bootstrap-darklight.css" rel="stylesheet" media="screen">

		<script>
			$(document).ready(function(){
				$("#inputEmail").darklight({event: "keyup", init: function(){
					$(this).popover({trigger: "manual"});
					$(this).popover('show');
					$(".popover").css("z-index", "99999");
				}}, function(){console.log("123");
					if($(this).val() == "email") return true;
					return false;
				})
				.nextDarklight("#inputPassword", {event: "keyup", init: function(){
					$("#inputEmail").popover('destroy');
					$(this).popover({trigger: "manual"});
					$(this).popover('show');
					$(".popover").css("z-index", "99999");
				}, finish: function(){
					$(this).popover('destroy');
				}}, function(){
					if($(this).val() == "pass") return true;
					return false;
				})
				.nextDarklight("#inputSubmit");
			});
		</script>
	</head>
	<body>
		
		<div class="container">
			<div class="navbar">
				<div class="navbar-inner">
					<a class="brand" href="#">Title</a>
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
			</div>
			<div>
				<div style="border: 1px solid #ccc">
					<div class="modal-header">
						<h3>This is a demo for darklight</h3>
					</div>
					<div class="form-horizontal">
						<div class="modal-body" style="padding: 40px;">
							<div class="control-group">
								<label class="control-label" for="inputEmail">Email</label>
								<div class="controls">
									<input type="text" id="inputEmail" placeholder="Please Type 'email'"
									data-toggle="popover"
									title data-original-title="Tips"
									data-content="Please Type 'email'">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputPassword">Password</label>
								<div class="controls">
									<input type="password" id="inputPassword" placeholder="Please Type 'pass'"
									data-toggle="popover"
									title data-original-title="Tips"
									data-content="Please Type 'pass'">
								</div>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button id="inputSubmit" class="btn btn-primary">Sign in</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
